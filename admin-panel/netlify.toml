# Netlify Configuration for FlyAndEarn Admin Panel
# Next.js deployment with Prisma

[build]
  command = "npm run build"
  publish = ".next"

# Use the Next.js runtime plugin
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Environment variables for build
[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

# Prisma client generation during build
[build.processing]
  skip_processing = false

# Functions configuration for Next.js API routes
[functions]
  node_bundler = "esbuild"
  included_files = ["prisma/schema.prisma", "node_modules/.prisma/**"]

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"

# Cache static assets
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Don't cache HTML pages
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# API routes - no caching
[[headers]]
  for = "/api/*"
  [headers.values]
    Cache-Control = "no-store"

# Redirect root to login
[[redirects]]
  from = "/"
  to = "/admin/login"
  status = 302
  force = false
