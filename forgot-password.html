<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password – FlyAndEarn</title>
  <meta name="description" content="Reset your FlyAndEarn password" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    .auth-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
    }
    .auth-card {
      background: rgba(26, 26, 26, 0.95);
      border: 1px solid rgba(212, 175, 55, 0.2);
      border-radius: 16px;
      padding: 2.5rem;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
    }
    .auth-logo {
      text-align: center;
      margin-bottom: 2rem;
    }
    .auth-logo a {
      font-size: 1.75rem;
      font-weight: 700;
      color: #fff;
      text-decoration: none;
    }
    .auth-logo span {
      color: #d4af37;
    }
    .auth-title {
      text-align: center;
      margin-bottom: 0.5rem;
      color: #fff;
      font-size: 1.5rem;
    }
    .auth-subtitle {
      text-align: center;
      color: #888;
      margin-bottom: 2rem;
      font-size: 0.95rem;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #ccc;
      font-size: 0.9rem;
    }
    .form-group input {
      width: 100%;
      padding: 0.875rem 1rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    .form-group input:focus {
      outline: none;
      border-color: #d4af37;
      box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
    }
    .btn-primary {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, #d4af37 0%, #b8962e 100%);
      color: #000;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(212, 175, 55, 0.3);
    }
    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    .auth-links {
      text-align: center;
      margin-top: 1.5rem;
      color: #888;
    }
    .auth-links a {
      color: #d4af37;
      text-decoration: none;
    }
    .auth-links a:hover {
      text-decoration: underline;
    }
    .alert {
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
    }
    .alert-error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #ef4444;
    }
    .alert-success {
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.3);
      color: #22c55e;
    }
    .hidden {
      display: none;
    }
    .success-icon {
      width: 64px;
      height: 64px;
      margin: 0 auto 1.5rem;
      background: rgba(34, 197, 94, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .success-icon svg {
      width: 32px;
      height: 32px;
      color: #22c55e;
    }
    .lang-selector {
      position: absolute;
      top: 1rem;
      right: 1rem;
      display: flex;
      gap: 0.5rem;
    }
    .lang-btn {
      background: none;
      border: 1px solid rgba(255,255,255,0.2);
      color: #888;
      font-size: 0.75rem;
      cursor: pointer;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      transition: all 0.2s;
    }
    .lang-btn:hover { color: #fff; }
    .lang-btn.active { color: #d4af37; border-color: #d4af37; }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="lang-selector">
      <button class="lang-btn" onclick="setLang('en')" data-lang="en">EN</button>
      <button class="lang-btn" onclick="setLang('pl')" data-lang="pl">PL</button>
      <button class="lang-btn" onclick="setLang('fr')" data-lang="fr">FR</button>
      <button class="lang-btn" onclick="setLang('de')" data-lang="de">DE</button>
    </div>

    <div class="auth-card">
      <div class="auth-logo">
        <a href="/">Fly<span>&</span>Earn</a>
      </div>

      <!-- Request Form -->
      <div id="request-form">
        <h1 class="auth-title" data-i18n="forgot.title">Forgot Password?</h1>
        <p class="auth-subtitle" data-i18n="forgot.subtitle">Enter your email and we'll send you a reset link</p>

        <div id="error-message" class="alert alert-error hidden"></div>

        <form id="forgot-form">
          <div class="form-group">
            <label for="email" data-i18n="forgot.emailLabel">Email Address</label>
            <input type="email" id="email" name="email" required data-i18n-placeholder="forgot.emailPlaceholder" placeholder="Enter your email">
          </div>

          <button type="submit" class="btn-primary" id="submit-btn" data-i18n="forgot.sendLink">
            Send Reset Link
          </button>
        </form>

        <div class="auth-links">
          <a href="/" data-i18n="forgot.backToLogin">← Back to Login</a>
        </div>
      </div>

      <!-- Success Message -->
      <div id="success-view" class="hidden">
        <div class="success-icon">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
          </svg>
        </div>
        <h1 class="auth-title" data-i18n="forgot.checkEmail">Check Your Email</h1>
        <p class="auth-subtitle" data-i18n="forgot.emailSent">
          If an account exists with that email, we've sent password reset instructions.
          Please check your inbox and spam folder.
        </p>
        <div class="auth-links">
          <a href="/" data-i18n="forgot.backToLogin">← Back to Login</a>
        </div>
      </div>
    </div>
  </div>

  <script src="i18n.js"></script>
  <script>
    function setLang(lang) {
      T.setLanguage(lang);
      T.updatePage();
      updateLangButtons();
    }

    function updateLangButtons() {
      document.querySelectorAll('.lang-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.lang === T.currentLang);
      });
    }

    const form = document.getElementById('forgot-form');
    const submitBtn = document.getElementById('submit-btn');
    const errorMessage = document.getElementById('error-message');
    const requestForm = document.getElementById('request-form');
    const successView = document.getElementById('success-view');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();

      if (!email) {
        showError(T.t('forgot.enterEmail'));
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = T.t('forgot.sending');
      errorMessage.classList.add('hidden');

      try {
        const response = await fetch('/.netlify/functions/password-reset/request', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email }),
        });

        const data = await response.json();

        if (response.ok) {
          requestForm.classList.add('hidden');
          successView.classList.remove('hidden');
        } else {
          showError(data.error || 'Failed to send reset link');
          submitBtn.disabled = false;
          submitBtn.textContent = T.t('forgot.sendLink');
        }
      } catch (error) {
        console.error('Error:', error);
        showError('Network error. Please try again.');
        submitBtn.disabled = false;
        submitBtn.textContent = T.t('forgot.sendLink');
      }
    });

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.remove('hidden');
    }

    // Initialize
    T.init();
    T.updatePage();
    updateLangButtons();
  </script>
</body>
</html>
